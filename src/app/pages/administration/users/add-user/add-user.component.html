<!-- ADD USER -->
<div>
  {{ typeValidationForm.value | json }}
  <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            formControlName="nom"
            [ngClass]="{ 'is-invalid': typesubmit && type.text.errors }"
            placeholder="Nom"
          />
          <div *ngIf="typesubmit && type.text.errors" class="invalid-feedback">
            <span *ngIf="type.text.errors.required">Champs Obligateur </span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': typesubmit && type.text.errors }"
            placeholder="Password"
          />
          <div *ngIf="typesubmit && type.text.errors" class="invalid-feedback">
            <span *ngIf="type.text.errors.required">Champs Obligateur</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': typesubmit && type.text.errors }"
        placeholder="Email"
      />
      <div *ngIf="typesubmit && type.text.errors" class="invalid-feedback">
        <span *ngIf="type.text.errors.required">Champs Obligateur</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Organisation</label>
          <select class="form-select">
            <option selected>Leoni Sousse</option>
            <option>Leoni Monastir</option>
            <option>Leoni Mateur Nord</option>
            <option>Mateur Sud</option>
            <option>Leoni Sidi Bou Ali</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">RÃ´le</label>
          <select class="form-select">
            <option selected>Adminitrateur</option>
            <option>HR PS</option>
            <option>Responsable transport</option>
            <option>Responsable segement</option>
          </select>
        </div>
      </div>
    </div>
    <div class="d-flex flex-wrap gap-2 btn-add">
      <button
        (click)="addUser()"
        type="submit"
        class="btn btn-primary waves-effect waves-light"
      >
        Ajouterr
      </button>
      <button type="reset" class="btn btn-secondary waves-effect">
        Annuler
      </button>
    </div>
  </form>
</div>
